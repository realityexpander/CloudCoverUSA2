    <script>
        var animation_1;
        jQuery(document).ready(function($) {
            $('a input[type=button]').bind('click', function(e) {
                window.location.href = this.parentNode.getAttribute('href');
                return false;
                // stop hyperlink from working so that url isn't requested twice
            });

            animation_1 = $("#jsani").jsani({
                baseDir: 'https://www.ssec.wisc.edu/data/us_comp',
                imageSrcs: ['image0.jpg', 'image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg', 'image6.jpg', 'image7.jpg'],
                //aniWidth: 800,
                //aniHeight: 600,
                aniWidth: window.innerWidth,
                aniHeight: window.innerHeight,
                initdwell: 200,
                //controls: ["zoomin", "zoomout"],
                //controls: ['stopplay', 'firstframe', 'previous', 'next', 'lastframe', 'looprock', 'slow', 'fast', 'zoom'],
                controls: ['stopplay'],
                last_frame_pause: 4,
                maxZoom: 0,
                zoomInitState: {
                    //size: "fit_image",
                    size: "full_resolution",
                    position: ["center", "top"]
                }
            });

            // Hide the buttons
            $(".jsani-stopplay-button").parent().parent().hide()

        });
    </script>
